<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>change password page</title>
</head>

<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4>change password</h4>
        <form action="/user/changePassword" method="post">
            <input class="acc" type="password" placeholder="oldPassword" name="oldPassword">
            <input class="acc" type="password" placeholder="newPassword" name="newPassword">
            <input class="acc" type="password" placeholder="confirmPassword" name="confirmPassword">
            <input class="submit" type="submit" value="Login">
        </form>
        <div class="fn">
            <a href="/login">Login account</a>
        </div>
    </div>
</div>
</body>

</html>
